{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlove application</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    
    <!-- <div class="container">
        <div class="row">
            {% for person in people %}
            <div class="col-md-6">
              <div class="profile text-center">
                <img src="{% static person.avatar_image.url  %}" class="img-fluid">
                <h2>{{ person.name }}</h2>
                <p>{{ person.birthday }}</p>
              </div>
            </div>
            {% endfor %}
        </div>
    </div> -->

    <div class="container">

      <div class="header">
        <div class="navbar">
          <nav class="navbar navbar-expand-lg mx-auto rounded-pill" style="background-color: #F4F4F4;">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/heart_logo.png' %}" alt="" class="img-fluid">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active ms-5" aria-current="page" href="#">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active ms-5" href="#">Gallery</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active ms-5" href="#">About</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
          
       
        <div class="music" >

          <div id="music-icon" onclick="toggleMusicPlayer()" class="position-absolute top-0 start-0">
            <img src="{% static 'images/music.png' %}" alt="Music Icon" width="65px" height="45px">
          </div>

          <div class="position-absolute top-0 start-0 hidden" id="music-player-container">
          <iframe  width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1770120288&color=%23ff5500&auto_play=true&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=true"></iframe> 
            
          </div>
        </div>

        <div class="heart-decoration">

        </div>
        <div class="calendar"></div>
      </div>

      <div class="main">
        <div class="counter">
            <!-- <form method="post" action="{% url 'home' %}">
              {% csrf_token %}
              {{ love_counter_form.as_p }}
              <button type="submit" class="btn btn-light">Tính ngày yêu nhau</button>
            </form> -->
          <h1>Đang yêu</h1>

          <div id="day-counter">
            {% if love_days %}
              <p>{{ love_days }}</p>
            {% endif %}
          </div>
          
          <h2>Ngày</h2>
        </div>

        <div class="profile-section d-flex justify-content-around">
          <div class="profile text-center">
            <div class="zodiac fw-bold fs-5 mb-2" style="color: #2400FF;">Xử nữ</div>
            <div class="avatar">
              <img src="{% static 'images/hoang_man.jpg' %}" alt="">
            </div>
            <div class="name fw-bold fs-4 text-uppercase" style="color: #FF3232;">Hoàng Mẫn</div>
            <div class="age fw-bold fs-5">23 tuổi</div>
          </div>
  
          <div class="heart">
            <img src="{% static 'images/heart_icon.png' %}" alt="" width="133px" height="133px">
          </div>
  
          <div class="profile text-center">
            <div class="zodiac fw-bold fs-5 mb-2" style="color: #2400FF;">Song tử</div>
            <div class="avatar">
              <img src="{% static 'images/khanh_linh_1.jpg' %}" alt="">
            </div>
            <div class="name fw-bold fs-4 text-uppercase" style="color: #FF3232;">Khánh Linh</div>
            <div class="age fw-bold fs-5">18 tuổi</div>
          </div>
  
        </div>
        
        
      </div>

      <div class="footer" id="footer">

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
