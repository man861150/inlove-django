<!-- love_counter.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Counter</title>
</head>
<body>

    <form method="post" action="{% url 'love_counter' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Calculate Love Days</button>
    </form>

    {% if love_days %}
        <p id="day-counter">Love Days: {{ love_days }}</p>
    {% endif %}

</body>
</html>
